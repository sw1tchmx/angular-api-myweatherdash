<div class="body-content">
    <div class="row  center col-lg-11 col-sm-11 col-xs-11" style="align-content:center; text-align:center">
      <h1>Weather Dashboard
      </h1>
    </div>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js">
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js">
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js">
    </script>
    <div class="row col-lg-11 col-sm-11 col-xs-11" style="background-color:aliceblue;align-content:center; text-align:center">
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 ">
        <canvas id="myChart" class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
        </canvas>
      </div>
      <div class="row col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
        <h1>Select city
        </h1>
        <div class="vertical-menu">
          <span  class="active" (click)='ChangeByCity("CdObregon")'>Cd Obregon
          </span>
          <span   (click)='ChangeByCity("Navojoa")'>Navojoa
          </span>
          <span   (click)='ChangeByCity("Hermosillo")'>Hermosillo
          </span>
          <span   (click)='ChangeByCity("Nogales")'>Nogales
          </span>
        </div>
        <div >
        </div>
        <div >
          <h1> Select unit
          </h1>
          <div class="vertical-menu">
            <span  class="active" (click)='ChangeByUnitTemperature("M")'>Celcius °C
            </span>
            <span   (click)='ChangeByUnitTemperature("K")'>Kelvin °K
            </span>
            <span   (click)='ChangeByUnitTemperature("I")'>Farenheit °F
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row col-lg-11 col-md-11 col-sm-11 col-xs-11 center" style="background-color:aliceblue;align-content:center; text-align:center">
      <p *ngIf="!(DayTemperatures)">
        No Data.
      </p>
      <p *ngIf="cityName">
        {{ cityName }}
      </p>
      <div style="display:inline-block">
        <table class='table' *ngIf="DayTemperatures.data">
          <thead>
            <tr>
              <th>Date
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dates of DayTemperatures.data">
              <td> {{ dates.datetime }} 
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div style="display:inline-block">
        <table class='table' *ngIf="DayTemperatures.data">
          <thead>
            <tr>
              <th>Temperature
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let temperatures of DayTemperatures.data">
              <td> {{ temperatures.temp }} 
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
